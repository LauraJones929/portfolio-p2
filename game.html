<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Leaves</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 mx-auto">
                <h2 class="question">
                    Which tree does this leaf come from?
                </h2>
            </div>
        </div>
    </div>
    <section class="image-area container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mx-auto">
                <div class="box">
                    <img src="assets/images/oak.jpg" alt="Oak leaf"/>
                </div>    
            </div>
        </div>
    </section>
    <section class="button-area container">
        <div class="row">
            <div class="col-6 col-md-6 col-lg-3 mx-auto">
                <button type="button" class="option-btn btn-warning">
                    Ash
                </button>
            </div>
            <div class="col-6 col-md-6 col-lg-3">
                <button type="button" class="option-btn btn-warning">
                    Oak
                </button>
            </div>
            <div class="col-6 col-md-6 col-lg-3">
                <button type="button" class="option-btn btn-warning">
                    Sycamore
                </button>
            </div>
            <div class="col-6 col-md-6 col-lg-3">
                <button type="button" class="option-btn btn-warning">
                    Birch
                </button>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
