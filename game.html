<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Love Leaves</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 mx-auto">
                <h2 class="question">
                    Which tree does this leaf come from?
                </h2>
            </div>
        </div>
    </div>
    <section class="image-area container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mx-auto">
                <div class="box">
                    <div id="image">
                    </div>
                </div>    
            </div>
        </div>
    </section>
    <section class="button-area container">
        <div class="row">
            <div class="col-6 col-md-6 col-lg-3">
                <button type="submit" class="option-btn btn-warning" id="option-1">
                    Option 1
                </button>
            </div>
            <div class="col-6 col-md-6 col-lg-3">
                <button type="submit" class="option-btn btn-warning" id="option-2">
                    Option 2
                </button>
            </div>
            <div class="col-6 col-md-6 col-lg-3">
                <button type="submit" class="option-btn btn-warning" id="option-3">
                    Option 3
                </button>
            </div>
            <div class="col-6 col-md-6 col-lg-3">
                <button type="submit" class="option-btn btn-warning" id="option-4">
                    Option 4
                </button>
            </div>
        </div>
    </section>
    <section class="score-area container">
        <div class="row">
            <div class="col-12">
                 <p class="your-score">Your Score: <span id ="score">0</span><span id="out-of-five"> / 5</span></p>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
